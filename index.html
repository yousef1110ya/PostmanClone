<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API</title>
</head>

<body>
    <div class="openData">
    <form action="/send-api" method="POST" enctype="multipart/form-data">
        <!-- <label for="url">URL:</label> -->
        <input type="text" id="url" name="url"><br><br>

        <label for="imagePath">Image Path:</label>
        <input type="file" id="imagePath" name="imagePath"><br><br>

        <label for="token">Token:</label>
        <input type="text" id="token" name="token"><br><br>

        <label for="jsonData">JSON Data:</label>
        <textarea id="jsonData" name="jsonData" rows="4" cols="50"></textarea><br><br>

        <label for="contentType">Content Type:</label>
        <select id="contentType" name="contentType">
            <option value="application/json">application/json</option>
            <option value="application/xml">application/xml</option>
            <option value="text/plain">text/plain</option>
        </select><br><br>

        <label for="requestType">Request Type:</label>
        <select id="requestType" name="requestType">
            <option value="get">GET</option>
            <option value="post">POST</option>
            <option value="image-post">Image POST</option>
        </select><br><br>

        <button type="submit">Submit</button>
    </form>
    </div>
</body>

</html>
